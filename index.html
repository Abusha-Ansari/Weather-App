<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
<div id="weatherAPP">
    <div id="head">
        <input type="text" id="cityName" placeholder="Enter City" autocomplete="off">
        <button type="submit" id="getWeatherBtn">Get weather</button>
    </div>
    <div id="weatherInfoCard">
        <h1 id="displayCityName"></h1>
        <br>
        <h1 id="displayTemp"></h1>
        <br>
        <h1 id="displayHumidity"></h1>
        <br>
        <p id="displayDescription"></p>
        <br>
        <h1 id="displayError"></h1>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
